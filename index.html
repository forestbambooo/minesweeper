  <style>
    :root {
      --cell-size: 34px;      /* PCã‚µã‚¤ã‚º */

    }
    body {

    h1 {

    /* ã‚¿ã‚¤ãƒãƒ¼ã‚’åˆ¥è¡Œã« */
    .timer-row {

    }
    #board {
      display: grid;
      grid-template-columns: repeat(10, var(--cell-size));

      gap: 2px;
      background: var(--board-bg);

      justify-content: center; /* çœŸã‚“ä¸­å¯„ã› */
    }
    .cell {
      width: var(--cell-size);
      height: var(--cell-size);
      background: #bfc3c7;
      border: 1px solid rgba(255,255,255,0.3);

      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      cursor: pointer;
      user-select: none;
      font-size: 14px;
      touch-action: manipulation; /* ãƒ€ãƒ–ãƒ«ã‚¿ãƒƒãƒ—æ‹¡å¤§ã‚’æŠ‘ãˆã‚ã« */
    }
    .cell.open {
      background: #e0e3e7;
      cursor: default;
      border: 1px solid rgba(0,0,0,0.05);

    .cell.mine.open {

    .n1 { color: #1976d2; }

    .footer {

    }

    /* ç”»é¢ãŒç‹­ã„ã¨ãã®èª¿æ•´ï¼ˆiPhoneæƒ³å®šï¼‰ */
    @media (max-width: 480px) {
      :root {
        --cell-size: 30px; /* å°‘ã—ã ã‘å°ã•ã */
      }
      h1 {

      }

    /* ã•ã‚‰ã«å°ã•ã„ç«¯æœ«å‘ã‘ */
    @media (max-width: 360px) {

<body>
  <div class="container">
    <h1>ãƒã‚¤ãƒ³ã‚¹ã‚¤ãƒ¼ãƒ‘ãƒ¼</h1>
    <!-- ä¸Šæ®µ -->
    <div class="top-bar">
      <div class="status" id="status">ğŸ™‚ ãƒ—ãƒ¬ã‚¤ä¸­</div>
      <div>æ®‹ã‚Šåœ°é›·: <span id="minesLeft">10</span></div>
      <button class="btn" id="resetBtn">ãƒªã‚»ãƒƒãƒˆ</button>
    </div>
    <!-- ã‚¿ã‚¤ãƒãƒ¼ã‚’åˆ¥ã®è¡Œã« -->
    <div class="timer-row">
      æ™‚é–“: <span id="timer">0.00</span> s
    </div>
    <div id="board"></div>
    <div class="footer">
      å·¦ã‚¿ãƒƒãƒ—: é–‹ã / é•·æŠ¼ã—â†’å³ã‚¯ãƒªãƒƒã‚¯ä»£ã‚ã‚Šã‚’å…¥ã‚Œã¦ã‚‚ã„ã„ã§ã™<br>
      â€»æœ€åˆã®æ“ä½œã§ã¯çˆ†ç™ºã—ãªã„ï¼†ã‚¿ã‚¤ãƒãƒ¼é–‹å§‹
    </div>
  </div>

  <script>
    // ===== è¨­å®š =====
    const ROWS = 10;
    const COLS = 10;
    const MINES = 10;

    // ===== DOM =====
    const boardElem = document.getElementById('board');
    const statusElem = document.getElementById('status');
    const minesLeftElem = document.getElementById('minesLeft');
    const resetBtn = document.getElementById('resetBtn');
    const timerElem = document.getElementById('timer');

    // ===== çŠ¶æ…‹ =====
    let board = [];
    let firstClick = true;
    let gameOver = false;
    let openedCount = 0;
    let flagsCount = 0;

    // ã‚¿ã‚¤ãƒãƒ¼é–¢é€£
    let timerInterval = null;
    let startTime = 0;

    function startTimer() {
      if (timerInterval) return;
      startTime = Date.now();
      timerInterval = setInterval(() => {
        updateTimerDisplay();
      }, 10);
    }

    function stopTimer() {
      if (timerInterval) {
        clearInterval(timerInterval);
        timerInterval = null;
      }
    }

    function resetTimer() {
      stopTimer();
      startTime = 0;
      timerElem.textContent = "0.00";
    }

function updateTimerDisplay() {
  const elapsedMs = Date.now() - startTime;
  const capped = Math.min(elapsedMs, 999999); // æœ€å¤§ç´„1000ç§’ã«åˆ¶é™
  const seconds = capped / 1000;              // ãƒŸãƒªç§’â†’ç§’
  timerElem.textContent = seconds.toFixed(2);
}


    function init() {
      boardElem.innerHTML = '';
      boardElem.style.gridTemplateColumns = `repeat(${COLS}, var(--cell-size))`;
      boardElem.style.gridTemplateRows = `repeat(${ROWS}, var(--cell-size))`;

      board = [];
      firstClick = true;
      gameOver = false;
      openedCount = 0;
      flagsCount = 0;
      minesLeftElem.textContent = MINES;
      statusElem.textContent = 'ğŸ™‚ ãƒ—ãƒ¬ã‚¤ä¸­';
      resetTimer();

      for (let r = 0; r < ROWS; r++) {
        const row = [];
        for (let c = 0; c < COLS; c++) {
          const cellElem = document.createElement('div');
          cellElem.className = 'cell';
          cellElem.dataset.row = r;
          cellElem.dataset.col = c;

          cellElem.addEventListener('click', onCellClick);
          cellElem.addEventListener('contextmenu', onCellRightClick);

          boardElem.appendChild(cellElem);

          row.push({
            row: r,
            col: c,
            mine: false,
            open: false,
            flag: false,
            number: 0,
            elem: cellElem
          });
        }
        board.push(row);
      }
    }

    function placeMines(safeRow, safeCol) {
      const safeCells = new Set();
      for (let dr = -1; dr <= 1; dr++) {
        for (let dc = -1; dc <= 1; dc++) {
          const nr = safeRow + dr;
          const nc = safeCol + dc;
          if (nr >= 0 && nr < ROWS && nc >= 0 && nc < COLS) {
            safeCells.add(nr + ',' + nc);
          }
        }
      }

      let minesPlaced = 0;
      while (minesPlaced < MINES) {
        const r = Math.floor(Math.random() * ROWS);
        const c = Math.floor(Math.random() * COLS);
        const key = r + ',' + c;
        if (!safeCells.has(key) && !board[r][c].mine) {
          board[r][c].mine = true;
          minesPlaced++;
        }
      }

      for (let r = 0; r < ROWS; r++) {
        for (let c = 0; c < COLS; c++) {
          if (!board[r][c].mine) {
            board[r][c].number = countAdjacentMines(r, c);
          }
        }
      }
    }

    function countAdjacentMines(r, c) {
      let cnt = 0;
      for (let dr = -1; dr <= 1; dr++) {
        for (let dc = -1; dc <= 1; dc++) {
          if (dr === 0 && dc === 0) continue;
          const nr = r + dr;
          const nc = c + dc;
          if (nr >= 0 && nr < ROWS && nc >= 0 && nc < COLS) {
            if (board[nr][nc].mine) cnt++;
          }
        }
      }
      return cnt;
    }

    function onCellClick(e) {
      if (gameOver) return;
      const r = +this.dataset.row;
      const c = +this.dataset.col;
      const cell = board[r][c];
      if (cell.open || cell.flag) return;

      if (firstClick) {
        placeMines(r, c);
        firstClick = false;
        startTimer();
      }

      openCell(r, c);
      checkWin();
    }

    function onCellRightClick(e) {
      e.preventDefault();
      if (gameOver) return;
      const r = +this.dataset.row;
      const c = +this.dataset.col;
      const cell = board[r][c];
      if (cell.open) return;

      if (firstClick) {
        placeMines(r, c);
        firstClick = false;
        startTimer();
      }

      if (cell.flag) {
        cell.flag = false;
        cell.elem.classList.remove('flag');
        cell.elem.textContent = '';
        flagsCount--;
      } else {
        cell.flag = true;
        cell.elem.classList.add('flag');
        cell.elem.textContent = 'ğŸš©';
        flagsCount++;
      }
      minesLeftElem.textContent = Math.max(MINES - flagsCount, 0);
    }

    function openCell(r, c) {
      const cell = board[r][c];
      if (cell.open || cell.flag) return;

      cell.open = true;
      openedCount++;
      cell.elem.classList.add('open');
      cell.elem.textContent = '';

      if (cell.mine) {
        cell.elem.textContent = 'ğŸ’£';
        cell.elem.classList.add('mine');
        gameOverSequence(false);
        return;
      }

      if (cell.number > 0) {
        cell.elem.textContent = cell.number;
        cell.elem.classList.add('n' + cell.number);
      } else {
        for (let dr = -1; dr <= 1; dr++) {
          for (let dc = -1; dc <= 1; dc++) {
            if (dr === 0 && dc === 0) continue;
            const nr = r + dr;
            const nc = c + dc;
            if (nr >= 0 && nr < ROWS && nc >= 0 && nc < COLS) {
              if (!board[nr][nc].open && !board[nr][nc].mine) {
                openCell(nr, nc);
              }
            }
          }
        }
      }
    }

    function revealAllMines() {
      for (let r = 0; r < ROWS; r++) {
        for (let c = 0; c < COLS; c++) {
          const cell = board[r][c];
          if (cell.mine) {
            cell.elem.classList.add('open', 'mine');
            cell.elem.textContent = 'ğŸ’£';
          }
        }
      }
    }

    function gameOverSequence(win) {
      gameOver = true;
      stopTimer();
      if (win) {
        statusElem.textContent = 'ğŸ‰ ã‚¯ãƒªã‚¢ï¼ (' + timerElem.textContent + ' s)';
      } else {
        statusElem.textContent = 'ğŸ’¥ ã‚²ãƒ¼ãƒ ã‚ªãƒ¼ãƒãƒ¼';
        revealAllMines();
      }
    }

    function checkWin() {
      if (openedCount === ROWS * COLS - MINES) {
        gameOverSequence(true);
      }
    }

    resetBtn.addEventListener('click', init);

    // åˆæœŸåŒ–
    init();
  </script>
</body>
